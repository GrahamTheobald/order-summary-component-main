<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main class="container">

    <div class="img-container">
      <img src="./images/illustration-hero.svg" alt="lady dancing">
    </div>

    <div class="text-container">

      
      <h1 class="title bold dark">
        Order Summary
      </h1>
      
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="pricing">
        <div class="pricing-left">
          <img src="./images/icon-music.svg" alt="music-icon">   
          <div>
            
            <p class="bold dark">
              Annual Plan
            </p>
            <p>
              $59.99/year
            </p>
          </div>   
        </div>
        <p class="pricing-right bold link">
          Change
        </p>
      </div>
      <button class="payment">
        Proceed to Payment
      </button>
      <p class="bold cancel">
        Cancel Order
      </p>
    </div>
      
  </main>
</body>
</html>
